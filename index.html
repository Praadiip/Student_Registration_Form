<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" href="https://img.icons8.com/color/48/000000/nepal.png" style="border-radius: 50%;" type="image/x-icon">
  <title>Pradip Banjara || Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card mt-5">
          <div class="card-body">
            <h1 class="text-center mb-4"><b>Registration Form</b></h1>
            <form>
              <div class="form-group">
                <label for="name"><b>Name:</b></label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              </div>
              <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="phone"><b>Phone Number:</b></label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>
              <div class="form-group">
                <label for="gender"><b>Gender:</b></label>
                <select class="form-control" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="course"><b>Course:</b></label>
                <input type="text" class="form-control" id="course" placeholder="Enter your course">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit Form</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
